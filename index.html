<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee App</title>
</head>
<body>
  <h1>Find Starbucks</h1>
  <form action="http://cs.indstate.edu:1111/starbucks.html" method="GET">
  	<button type="submit">Find The Nearest Starbucks Near Me</button>
  </form>
  <form action="http://cs.indstate.edu:1111/getLocation.html" method="GET">
    <input type="text" placeholder="longitude" name="longitude"></input>
    <input type="text" placeholder="longitude" name="latitude"></input>
  	<button type="submit">Find With Specified Location</button>
  </form>

  <br>
</body>
</html>
